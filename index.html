<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="venus-images-container">
        <img src="images/venus.jpg" class="venus-images"></img>
    </div>
    <div class="clock">
        <div class="clock_face">
            <h1 class="clock_heading">Clock</h1>
            <div class="clock_hands">
                <div class="clock_hand clock_hours" id="hours"></div>
                <div class="clock_hand clock_minutes" id="minutes"></div>
                <div class="clock_hand clock_seconds" id="seconds"></div>
            </div>
            <div class="countdown">
                <h2 class="countdown_heading">Time Remaining</h2>
                <div class="countdown_body">
                    <div class="countdown_days">00</div>:
                    <div class="countdown_hours">10</div>:
                    <div class=" countdown_minutes">25</div>:
                    <div class="countdown_seconds">60</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
